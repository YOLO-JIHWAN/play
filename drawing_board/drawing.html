<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/drawing.css">
	<title>Drawing Board</title>
</head>
<body>
	<canvas id="drawingCanvas" class="canvas"></canvas>
	<article class="drawing_tools">
		<div class="brush">
			<input type="range" id="brushRange" min="0.1" max="5.0" value="2.5" step="0.1">
		</div>
		<ul class="mode">
			<li>
				<button type="button">Fill</button>
			</li>
			<li>
				<button type="button">Save</button>
			</li>
		</ul>
		<ul class="colors">
			<li>
				<button type="button" style="background:#151515" class="on">Black</button>
			</li>
			<li>
				<button type="button" style="background:#fff">White</button>
			</li>
			<li>
				<button type="button" style="background:#ff0000">Red</button>
			</li>
			<li>
				<button type="button" style="background:#ff8000">Orange</button>
			</li>
			<li>
				<button type="button" style="background:#ffff00">Yellow</button>
			</li>
			<li>
				<button type="button" style="background:#31B404">Green</button>
			</li>
			<li>
				<button type="button" style="background:#0040FF">Blue</button>
			</li>
			<li>
				<button type="button" style="background:#08088A">Navy</button>
			</li>
			<li>
				<button type="button" style="background:#7401DF">Purple</button>
			</li>
		</ul>
	</article>
	<script src="/js/drawing.js"></script>
</body>
</html>
